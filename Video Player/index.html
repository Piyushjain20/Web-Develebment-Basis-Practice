<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/video/49_20HQOeijh9fog1/videoblocks-19144_r61-rex5v__b098b10da6c2b9a44b994030ace98941__P360.mp4" playsinline></video>
      <!-- Show Controls -->
      <div class="show-controls">
        <div class="controls-container">
          <div class="progress-range">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <div class="controls-left">
              <!-- Play/Pause  -->
              <div class="play-controls">
                <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
              </div>
              <!-- Volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i class="fa-solid fa-volume-high" title="Mute" id="volume-icon"></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <!-- Playback Speed -->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <!-- Time stats -->
              <div class="time">
                <span class="time-elapsed">00:00</span>
                <span class="time-duration"></span>
              </div>
              <!-- Fullscreen -->
              <div class="fullscreen">
                <i class="fa-solid fa-expand" title="Fullscreen"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
