<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="task-adder">
        <h2 class="heading">Task Planner</h2>
          <input
            type="text"
            name="task"
            id="task-input"
            placeholder="Enter Task...."
          />
          <button type="submit" >Add Task</button>
      </div>
      <div class="new-task">
        
        <div class="task">
          <span class="checked">Shopping groceries</span>
          <i class="fa-solid fa-circle-check icon"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
        <div class="task">
          <span>Shopping groceries</span>
          <i class="fa-solid fa-circle-check icon"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
