<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="header">
      <button class="addBtn" id="addBtn">Add Bookmark</button>
    </section>
    <section class="bookmark-container" id="bookmark-container"></section>
    <div class="modal-background modal-hide" id="modalScreen">
      <div class="modal-container" id="modal-container">
        <div class="modal-header">
          <span>Add Bookmark</span>
          <i class="fa-solid fa-xmark" id="modalClose"></i>
        </div>
        <form id="modalForm">
          <label for="websiteName">Website Name</label>
          <input type="text" id="websiteName" />
          <label for="websiteUrl">Website URL</label>
          <input type="text" id="websiteUrl" />
          <button type="submit" id="submitBtn">Save</button>
        </form>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
