<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov" />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <img src="./rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <div class="container">
      <div class="navigation-container">
        <span class="background"></span>
        <!-- First Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" id="favourites">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" id="loadMore">Load More</h3>
        </span>
        <!-- Second Nav -->
        <span class="navigation-items" id="favouritesNav">
          <h3 class="clickable" id="backHome">Load More NASA Images</h3>
        </span>
      </div>
      <!-- Images container -->
      <div class="images-container"></div>
    </div>
    <div class="save-confirmed hidden">
      <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
