<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="video-background">
      <video src="./images/bgVideo.mp4" autoplay muted loop></video>
    </div>
    <div class="video-overlay"></div>
    <div class="main-container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdownForm" autocomplete="off">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What are you counting down to?" />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit" id="submit">SUBMIT</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">RESET</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title" title="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info">Countdown Finished on 05-05-2022</h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
